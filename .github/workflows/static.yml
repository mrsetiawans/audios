        .waves-container { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 45vh; 
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        .waves-container svg {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            bottom: 0;
        }
        
        .sea-foam-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh; 
            overflow: hidden;
            z-index: 2; 
            pointer-events: none;
            opacity: 0.45; 
        }
        .sea-foam-layer {
            position: absolute;
            bottom: -5vh; 
            left: 0;
            width: 250%; 
            height: 120%;
            background: linear-gradient(to top, rgba(8, 24, 40, 0.65) 0%, rgba(8, 24, 40, 0.4) 40%, rgba(8, 24, 40, 0) 100%);
            animation: driftSeaFoamEnhanced 100s linear infinite;
        }
        .sea-foam-layer.sea-foam-layer-2 {
            width: 280%;
            animation-duration: 130s;
            animation-delay: -35s;
            opacity: 0.6;
            bottom: -8vh; 
        }
        @keyframes driftSeaFoamEnhanced {
            0% { transform: translateX(0%); }
            50% { transform: translateX(-30%); } 
            100% { transform: translateX(0%); }
        }

        .sea-sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 3; 
            pointer-events: none;
        }
        .sea-sparkle {
            position: absolute;
            width: var(--sparkle-size, 2.5px); 
            height: var(--sparkle-size, 2.5px);
            background: #40e0d0; 
            border-radius: 50%;
            box-shadow: 
                0 0 calc(var(--sparkle-size, 2.5px) * 2) #40e0d0, 
                0 0 calc(var(--sparkle-size, 2.5px) * 3.5) #40e0d0, 
                0 0 calc(var(--sparkle-size, 2.5px) * 5) #87ceeb; 
            animation: driftEnhanced 11s infinite linear; 
            opacity: 0;
        }
        @keyframes driftEnhanced { 0% { transform: translate(0, 0) scale(var(--sparkle-scale-start, 0.4)); opacity: 0; } 10% { opacity: var(--sparkle-opacity, 0.8); } 50% { transform: translate(var(--sparkle-drift-x, 28px), var(--sparkle-drift-y, -38px)) scale(var(--sparkle-scale-mid, 1.1)); } 70% { opacity: calc(var(--sparkle-opacity, 0.8) * 0.7); } 90% { opacity: var(--sparkle-opacity, 0.8); } 100% { transform: translate(calc(var(--sparkle-drift-x, 28px)*0.6), calc(var(--sparkle-drift-y, -38px)*0.6)) scale(var(--sparkle-scale-end, 0.4)); opacity: 0; } }
        
        .sea-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 4; 
            pointer-events: none;
        }
        .sea-bubble {
            position: absolute;
            width: 2px; 
            height: 2px;
            background: #00bfff; 
            border-radius: 50%;
            box-shadow: 0 0 6px #00bfff, 0 0 10px #87ceeb, 0 0 3px #e0f6ff;
            animation: seaBubbleFloatEnhanced 8.5s infinite linear; 
            opacity: 0;
        }
         @keyframes seaBubbleFloatEnhanced { 0% { transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3); opacity: 0; } 10% { opacity: 0.85; } 50% { transform: scale(1.2); } 90% { opacity: 0.85; } 100% { transform: translateY(-10vh) translateX(var(--bubble-drift-x, 48px)) rotate(380deg) scale(0.5); opacity: 0; } }

        .container {
            position: relative;
            z-index: 10;
            max-width: 580px; 
            width: calc(100% - 2rem); 
