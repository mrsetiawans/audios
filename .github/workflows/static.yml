        .badge { position: absolute; top: -11px; right: -11px; background: linear-gradient(135deg, #2e7db8, #0a3d5a); color: #d8f4f8; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 23px; animation: badgeSway 3s ease-in-out infinite; box-shadow: 0 5px 18px rgba(3, 35, 60, 0.6); z-index: 100; }
