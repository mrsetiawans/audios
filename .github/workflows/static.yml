            <strong>ü´ß Semoga Gelombang-gelombang Kehidupanmu Dipenuhi Buih Kebaikan yang Berkilau:</strong><br>
            Kami berharap, setiap ombak usahamu menghasilkan mutiara-mutiara kebaikan yang berharga. Semoga kilau prestasimu semakin berkilau, memberikan ketenangan bagi dirimu dan manfaat bagi sesama. Biarlah setiap hembusan angin laut membawa kabar baik tentang dirimu, dan setiap ombak menyegarkan amal-amalmu.<br><br>
            <strong>‚òÄÔ∏è Semoga Cahaya Ilahi Selalu Menerobos Kedalaman Harapanmu:</strong><br>
            Walau terkadang perjalanan hidup terasa dalam dan gelap seperti samudra di malam hari, kami berdoa agar cahaya petunjuk dari Allah SWT selalu menemukan celah untuk menerangi aliranmu. Semoga hatimu tak pernah kehilangan harapan, dan jiwamu senantiasa menemukan ketenangan di bawah naungan kasih sayang-Nya.<br><br>
            <strong>üìú Bisikan Doa dari Kedalaman Samudra Keluarga:</strong><br>
            <em>Ya Allah, Tuhan Yang Maha Pemelihara Alam Semesta,<br>
            Di hari kelahiran saudara kami, Muhammad Rizal Setiawan, kami memohon kehadirat-Mu:<br>
            Alirkanlah dalam dirinya semangat yang tak pernah surut, hati yang senantiasa bersyukur laksana mutiara yang berkilau, dan jiwa yang selalu dekat dengan-Mu seperti embun laut yang menyucikan.<br>
            Jadikanlah ia samudra yang tenang, tempat berlindung bagi yang membutuhkan, dan penebar mutiara-mutiara kebaikan di mana pun ia berada.<br>
            Berkahilah usianya, luaskanlah rezekinya, mudahkanlah segala urusannya, dan jadikanlah ia hamba-Mu yang shalih.<br>
            Ya Allah, dengarkanlah bisikan doa dari kedalaman hati kami ini. Aamiin ya Rabbal 'alamin.</em><br><br>
            Selamat bertambah usia, saudaraku! Teruslah mengalir, menginspirasi, dan menjadi kebanggaan kami semua. üåä‚ú®üíô
            <div class="from-siblings">- Dengan Cinta Sedalam Samudra dan Seluas Hamparan Laut, Semua Saudaramu -</div>
        `;

        const audio = new Audio('https://cdn.sanity.io/files/zhgxj6ko/production/20096b856584fe42be47145334272a834c663ffe.mp3');
        audio.loop = true;
        let musicStarted = false;

        if (revealBtn) {
            revealBtn.addEventListener('click', () => {
                revealBtn.style.display = 'none';
                if (cardEl) cardEl.classList.add('content-revealed');
                if (mainTitleEl) { mainTitleEl.innerHTML = "üåä KEBIJAKSANAAN SAMUDRA UNTUKMU üåä"; }
                if (subtitleEl) { 
                    subtitleEl.innerHTML = "Rizal, Sebuah Pesan dari Kedalaman Laut Telah Tiba! üìú"; 
                    subtitleEl.style.animation = 'none'; 
                    subtitleEl.style.opacity = '0.93';   
                }
                if (birthdayContentEl) birthdayContentEl.style.display = 'block';
                if (specialWishBtn) specialWishBtn.style.display = 'inline-block';
                createRisingBubbles(); 
                if (!musicStarted) {
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            musicStarted = true; console.log("Musik dimulai otomatis.");
                        }).catch(error => {
                            console.error("Autoplay musik gagal:", error);
                            const playOnAnyInteraction = () => {
                                if (!musicStarted) {
                                    audio.play().then(() => {
                                        musicStarted = true;
                                        document.removeEventListener('click', playOnAnyInteraction);
                                        document.removeEventListener('touchstart', playOnAnyInteraction);
                                    }).catch(e => console.error("Gagal memulai musik bahkan setelah interaksi tambahan:", e));
                                }
                            };
                            document.addEventListener('click', playOnAnyInteraction);
                            document.addEventListener('touchstart', playOnAnyInteraction);
                        });
                    }
                }
            });
        }

        if (specialWishBtn) {
            specialWishBtn.addEventListener('click', () => {
                if (specialWishContainer) {
                    specialWishContainer.innerHTML = specialWishContent;
                    specialWishContainer.style.display = 'block';
                    specialWishContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        function updateCountdown() {
            const now = Date.now();
            const targetBirthdayTime = birthdayDate; 
            if (now > targetBirthdayTime + thirtyDaysInMs) {
                if (countdownEl) countdownEl.style.display = 'none';
                if (revealBtn) revealBtn.style.display = 'none';
                if (cardEl) cardEl.classList.add('content-revealed'); 
                if (mainTitleEl) mainTitleEl.innerHTML = "üåä Jejak Samudra Menuju 2026 üåä";
                if (subtitleEl) {
                    subtitleEl.innerHTML = "Rizal, samudra menyimpan bisikan harapan untuk tahun depan...";
                    subtitleEl.style.animation = 'none'; 
                    subtitleEl.style.opacity = '0.93';
                }
                if (birthdayContentEl) {
                    birthdayContentEl.style.display = 'block'; 
                    birthdayContentEl.innerHTML = `<div class="birthday-message"><h2>üåü Menantikan Musim Baru Bersamamu üåü</h2><p>Saudaraku Rizal, seperti samudra yang berkilau kembali dengan harapan baru, kami menantikan perayaan kebijaksanaanmu di tahun 2026. Semoga sisa tahun ini memberimu ketenangan dan inspirasi.</p></div><div class="birthday-message"><p>Biarlah arus-arus kebaikanmu semakin deras, dan gelombang-gelombang prestasimu mencapai pantai yang lebih tinggi. Samudra jiwa kami selalu merindukan kehadiranmu yang menenangkan.</p></div><div class="birthday-message"><p>üíñ Dengan doa yang tak pernah surut, kami menantimu di perayaan berikutnya. Semoga setiap hari adalah aliran menuju kesempurnaan. üíñ</p></div>`;
                    if (specialWishBtn) specialWishBtn.style.display = 'none'; 
                    if (specialWishContainer) specialWishContainer.style.display = 'none';
                }
                clearInterval(countdownInterval); 
                return;
            } else if (now >= targetBirthdayTime) { 
                if (countdownEl) countdownEl.style.display = 'none';
                if (revealBtn && birthdayContentEl && birthdayContentEl.style.display !== 'block') {
                    revealBtn.style.display = 'inline-block';
                }
                if (mainTitleEl && (!cardEl || !cardEl.classList.contains('content-revealed'))) {
                   mainTitleEl.innerHTML = "‚ú® KEAJAIBAN SAMUDRA TELAH TERUNGKAP! ‚ú®";
                }
                if (subtitleEl && (!cardEl || !cardEl.classList.contains('content-revealed'))) {
                   subtitleEl.innerHTML = "Rizal, sebuah pesan dari jiwa samudra menantimu! üìú<br>Sentuh tombol di bawah untuk mengungkapnya!";
                   subtitleEl.style.animation = 'none'; 
                   subtitleEl.style.opacity = '0.93';   
                }
            } else { 
                const distance = targetBirthdayTime - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                if (countdownEl) countdownEl.style.display = 'grid'; 
                if (revealBtn) revealBtn.style.display = 'none'; 
                if (birthdayContentEl) birthdayContentEl.style.display = 'none';
                if (mainTitleEl) mainTitleEl.innerHTML = "Bisikan Samudra Biru";
                if (subtitleEl) {
                    subtitleEl.innerHTML = "Untuk Muhammad Rizal Setiawan, Penjaga Jiwa yang Bijaksana ‚ú®";
                    subtitleEl.style.animation = ''; 
                    subtitleEl.style.opacity = '0'; 
                }
                if (cardEl) cardEl.classList.remove('content-revealed'); 
            }
        }

        createStaticSeaSparkles();
        createSeaBubbles(); 
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        if (cardEl) {
            let initialTransformStyle = ''; 
            let isMouseOverCard = false;
            cardEl.addEventListener('animationend', (event) => {
                if (event.animationName === 'cardAppearMagical') {
                    initialTransformStyle = window.getComputedStyle(cardEl).transform;
                    if (initialTransformStyle === 'none') initialTransformStyle = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                    cardEl.addEventListener('mousemove', handleCardMouseMove);
                    cardEl.addEventListener('mouseenter', () => { isMouseOverCard = true; });
                    cardEl.addEventListener('mouseleave', () => { isMouseOverCard = false; resetCardTransform(); });
                }
            });
            function handleCardMouseMove(e) { if (!cardEl || !isMouseOverCard) return; const rect = cardEl.getBoundingClientRect(); const cardX = rect.left + rect.width / 2; const cardY = rect.top + rect.height / 2; const x = e.clientX - cardX; const y = e.clientY - cardY; const rotateX = -y / 50; const rotateY = x / 50; let baseTransform = initialTransformStyle.includes('perspective') ? initialTransformStyle : `perspective(1000px) ${initialTransformStyle}`; if (!baseTransform.includes('scale')) { baseTransform += ' scale(1)'; } baseTransform = baseTransform.replace(/rotateX\([^)]+\)/g, '').replace(/rotateY\([^)]+\)/g, '').trim(); cardEl.style.transition = 'transform 0.05s linear'; cardEl.style.transform = `${baseTransform} rotateX(${rotateX}deg) rotateY(${rotateY}deg)`; }
            function resetCardTransform() { if (cardEl) { cardEl.style.transition = 'transform 0.3s ease-out'; cardEl.style.transform = initialTransformStyle || 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)'; } }
        }
