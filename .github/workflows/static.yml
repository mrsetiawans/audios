    <script>
        const seaSparklesContainer = document.getElementById('sea-sparkles-container');
        const seaBubblesContainer = document.getElementById('sea-bubbles-container');
        const risingBubblesContainer = document.getElementById('rising-bubbles-container');
        
        const numSeaSparkles = window.innerWidth < 768 ? 150 : 300; 
        const numSeaBubbles = window.innerWidth < 768 ? 35 : 70; 

        function createStaticSeaSparkles() {
            if (!seaSparklesContainer) return;
            seaSparklesContainer.innerHTML = ''; 
            for (let i = 0; i < numSeaSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sea-sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 11 + 's';
                sparkle.style.animationDuration = (Math.random() * 6 + 5) + 's'; 
                sparkle.style.setProperty('--sparkle-drift-x', (Math.random() - 0.5) * 100 + 'px');
                sparkle.style.setProperty('--sparkle-drift-y', (Math.random() - 0.5) * 100 + 'px');
                sparkle.style.setProperty('--sparkle-opacity', (Math.random() * 0.45 + 0.45).toFixed(2)); 
                
                let size;
                const sizeRoll = Math.random();
                if (sizeRoll < 0.30) { 
                    size = Math.random() * 0.8 + 1.0; 
                } else if (sizeRoll < 0.60) { 
                    size = Math.random() * 1.0 + 1.8; 
                } else if (sizeRoll < 0.85) { 
                    size = Math.random() * 1.2 + 2.8; 
                } else if (sizeRoll < 0.95) { 
                    size = Math.random() * 1.0 + 4.0; 
                } else { 
                    size = Math.random() * 1.0 + 5.0; 
                }
                sparkle.style.setProperty('--sparkle-size', size.toFixed(1) + 'px');

