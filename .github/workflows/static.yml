        function createSeaBubbles() {
            if (!seaBubblesContainer) return;
            seaBubblesContainer.innerHTML = ''; 
            for (let i = 0; i < numSeaBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'sea-bubble';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDelay = Math.random() * 8.5 + 's'; 
                bubble.style.setProperty('--bubble-drift-x', (Math.random() - 0.5) * 120 + 'px'); 
                seaBubblesContainer.appendChild(bubble);
            }
        }

        function createRisingBubbles() {
            if (!risingBubblesContainer) return;
            risingBubblesContainer.innerHTML = ''; 
            risingBubblesContainer.style.display = 'block';
            const bubbleCount = window.innerWidth < 768 ? 35 : 60; 
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'rising-bubble';
                
                // Generate random bubble size (8px to 24px)
                const size = Math.random() * 16 + 8;
                bubble.style.setProperty('--bubble-size', size + 'px');
                
                // Random position
                bubble.style.left = Math.random() * 100 + 'vw';
                
                // Random animation delay (spread across 18 seconds)
                bubble.style.animationDelay = Math.random() * 18 + 's'; 
                
                // Random duration (12-18 seconds for slow, natural movement)
                const duration = Math.random() * 6 + 12;
                bubble.style.setProperty('--bubble-duration', duration + 's');
                
                // Random drift values for natural movement
                bubble.style.setProperty('--bubble-drift-x-mid', (Math.random() - 0.5) * 60 + 'px'); 
                bubble.style.setProperty('--bubble-drift-x-end', (Math.random() - 0.5) * 100 + 'px'); 
                
                // Random opacity for variation
                bubble.style.setProperty('--bubble-opacity', (Math.random() * 0.3 + 0.5).toFixed(2));
                
                // Random scale progression
                bubble.style.setProperty('--bubble-scale-start', (Math.random() * 0.2 + 0.2).toFixed(2));
                bubble.style.setProperty('--bubble-scale-mid', (Math.random() * 0.3 + 0.8).toFixed(2));
                bubble.style.setProperty('--bubble-scale-end', (Math.random() * 0.4 + 1.0).toFixed(2));
                
                risingBubblesContainer.appendChild(bubble);
            }
        }

        const cardEl = document.getElementById('mainCard');
        const countdownEl = document.getElementById('countdown');
        const birthdayContentEl = document.getElementById('birthday-content');
        const mainTitleEl = document.getElementById('main-title');
        const subtitleEl = document.getElementById('subtitle');
        const specialWishBtn = document.getElementById('special-wish-btn');
        const specialWishContainer = document.getElementById('special-wish-container');
        const revealBtn = document.getElementById('reveal-btn');

        const birthdayDate = new Date(2025, 4, 23, 0, 0, 0).getTime();
        const thirtyDaysInMs = 30 * 24 * 60 * 60 * 1000;

        const specialWishContent = `
            <strong>Untuk Saudaraku Tercinta, Muhammad Rizal Setiawan, Sang Penjaga Jiwa yang Bijaksana,</strong><br><br>
