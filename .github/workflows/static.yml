        .rising-bubble { position: absolute; width: var(--bubble-size, 16px); height: var(--bubble-size, 16px); border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(173, 216, 230, 0.9), rgba(64, 224, 208, 0.6), rgba(0, 191, 255, 0.3)); box-shadow: 0 0 6px rgba(64, 224, 208, 0.4), inset -2px -2px 4px rgba(255, 255, 255, 0.3); animation: bubbleRiseFromDeep var(--bubble-duration, 14s) linear infinite; opacity: 0; }
